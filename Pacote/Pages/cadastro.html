<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="../CSS/cadastro.css">
</head>
<body>
    <form action="" id="formulario" method="post">
        <div>
            <h1>Realize seu Cadastro</h1>
            <div id="barra"></div>

            <div class="entrada">
                <label for="nome" >Nome Completo</label>
                <input type="text" id="nome" name="nome"></input>
            </div>

            <div class="entrada">
                <label for="dataNasc">Data de Nascimento</label>
                <input type="date" id="dataNasc" name="data"></input>
            </div>

            <div class="entrada">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">Email</input> 
            </div>

            <div class="entrada">
                <label for="genero">Genero</label>
                <input type="text" id="genero" name="genero"></input>
            </div>

            <div class="entrada">
                <label for="password_1">Crie uma Senha</label>
                <input type="password" id="password_1" name="pass"></input>
            </div>
            
            <div class="entrada">
                <label for="password_2">Confirme sua Senha</label>
                <input type="password" id="password_2" name="confPass"></input>
            </div>

            <button type="submit" id="btn">Cadastrar</button>
        </div>
    </form>
    <script src="../JS/cadastro.js"></script>
</body>
</html>
